<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="Nyoks">Welcome To My Blog</h1>
    <h2>I make contents about:</h2>
    <li>
        <ul>Technical growth</ul>
        <ul>Being a Masculine Alpha</ul>
        <ul>Personal growth and being revelant to your purpose</ul>
    </li>
    <div class="row">
        <div class="leftcolumn">
          {%for Blogs in posts%}
      <div class="card">
        <h3 class="lewis">{{Blogs.title}} </h3>
        <h4 class="date">{{Blogs.date}}</h4>
        <p class="yooh">{{Blogs.body|truncatewords:30}}</p>
        </div>
        {%endfor%}
  
        </div>

    </div>
</body>
</html>
